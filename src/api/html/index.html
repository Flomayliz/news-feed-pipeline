<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>News Feed</title>
<link rel="icon" href="/static/favicon.ico" type="image/x-icon" />
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
<link href="/static/css/styles.css" rel="stylesheet" />
</head>
<body>
<!-- Top Banner -->
<header id="top-banner">News Feed</header>


<!-- Main Layout -->
<div class="container-fluid app-container">
<div class="row h-100">
<!-- Sidebar / Filters -->
<aside class="col-12 col-md-3 col-lg-3 p-3 sidebar">
<form id="filtersForm" class="d-flex flex-column gap-2">
<div class="form-section-title">Topics</div>
<div id="topicsContainer" class="mb-2">
<div class="text-secondary" id="topicsLoading">Loading topics…</div>
</div>


<div class="form-section-title">From date</div>
<input type="datetime-local" id="fromDate" class="form-control" />


<div class="form-section-title">To date</div>
<input type="datetime-local" id="toDate" class="form-control" />


<div class="form-section-title">Max articles: <span id="maxArticlesValue" class="fw-bold">10</span></div>
<input type="range" id="maxArticles" class="form-range" min="5" max="20" step="1" value="10" />


<div class="form-section-title">Order by</div>
<select id="orderBy" class="form-select">
<option value="match" selected>match</option>
<option value="date">date</option>
</select>


<button type="submit" class="btn btn-primary mt-3">Apply</button>
</form>
</aside>


<!-- Results -->
<main class="col-12 col-md-9 col-lg-9 p-3 content">
<div id="resultsStatus" class="text-secondary mb-2">Cargando entradas iniciales…</div>
<div id="resultsContainer"></div>
</main>
</div>
</div>


<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="/static/js/app.js"></script>
</body>
</html>
